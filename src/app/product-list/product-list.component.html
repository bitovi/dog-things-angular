<div class="product-list">
  <ul class="list-of-products horizontal">
    <li *ngFor="let product of products | async">
      <aside>
        <img src="{{ product.image }}" class="product-image" alt="The product" />
      </aside>

      <div class="product-info">
        <h2>{{ product.name }}</h2>
        <div class="product-desc">
          {{ product.desc }}
        </div>
      </div>
    </li>
  </ul>
</div>
